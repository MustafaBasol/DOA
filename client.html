<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Müşteri Paneli | Autoviseo</title>
  <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/panel.css" />
  <link rel="stylesheet" href="/assets/css/client.css" />
</head>
<body class="dashboard">
  <div class="dashboard-header">
    <div>
      <h1 data-i18n="client.dashboard">WhatsApp Mesajları</h1>
      <p id="welcomeMessage"></p>
    </div>
    <div>
      <button onclick="logout()" class="btn-primary" data-i18n="nav.logout">
        Çıkış Yap
      </button>
    </div>
  </div>

  <div class="dashboard-content" style="padding: 0; max-width: 100%; height: calc(100vh - 120px); overflow-y: auto;">
    <!-- Stats Row -->
    <div class="stats-row" style="padding: 1.5rem; padding-bottom: 0;">
      <div class="stat-card-small">
        <div class="stat-label">Toplam Mesaj</div>
        <div class="stat-value" id="statTotal">0</div>
      </div>
      <div class="stat-card-small">
        <div class="stat-label">Okunmamış</div>
        <div class="stat-value" id="statUnread" style="color: var(--color-primary);">0</div>
      </div>
      <div class="stat-card-small">
        <div class="stat-label">Gelen Mesaj</div>
        <div class="stat-value" id="statInbound">0</div>
      </div>
      <div class="stat-card-small">
        <div class="stat-label">Giden Mesaj</div>
        <div class="stat-value" id="statOutbound">0</div>
      </div>
    </div>

    <!-- Subscription & Payment Cards -->
    <div style="padding: 0 1.5rem 1.5rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem;">
      <div id="subscriptionCard"></div>
      <div id="paymentSummary"></div>
    </div>

    <!-- Messages Layout -->
    <div class="client-layout" style="height: calc(100vh - 480px); min-height: 500px;">
      <!-- Conversations Sidebar -->
      <div class="conversations-sidebar">
        <div class="conversations-header">
          <h2>Konuşmalar</h2>
          <p style="font-size: 0.875rem; color: var(--color-text-muted); margin: 0;">WhatsApp Müşterileri</p>
        </div>
        <div class="conversations-list" id="conversationsList">
          <!-- Conversations will be loaded here -->
        </div>
      </div>

      <!-- Messages Panel -->
      <div class="messages-panel" id="messagesPanel">
        <div class="messages-header" id="conversationHeader">
          <!-- Conversation header will be loaded here -->
        </div>
        <div class="messages-container" id="messagesContainer">
          <!-- Messages will be loaded here -->
        </div>
      </div>

      <!-- Empty State -->
      <div class="empty-messages-panel" id="emptyMessagesPanel">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <p style="font-size: 1.125rem; margin-bottom: 0.5rem;">Bir konuşma seçin</p>
        <p style="font-size: 0.875rem;">Mesajları görüntülemek için soldaki listeden seçim yapın</p>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="spinner"></div>
  </div>

  <script src="/assets/js/panel/i18n.js"></script>
  <script src="/assets/js/panel/auth.js"></script>
  <script src="/assets/js/panel/client.js"></script>
  <script src="/assets/js/panel/payments.js"></script>
  <script>
    // Display welcome message
    document.addEventListener('DOMContentLoaded', () => {
      const user = getUser();
      if (user) {
        document.getElementById('welcomeMessage').textContent = 
          `Hoş geldiniz, ${user.fullName || user.companyName || user.email}`;
      }
      
      // Load subscription and payment info
      loadActiveSubscription();
      loadPaymentSummary();
    });
  </script>
</body>
</html>
