<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap | Autoviseo</title>
  <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/panel.css" />
</head>
<body class="login-page">
  <!-- Arka plan (ana sayfadaki gibi) -->
  <div class="backdrop">
    <div class="backdrop__ring"></div>
    <div class="backdrop__ring backdrop__ring--sm"></div>
    <div class="backdrop__texture"></div>
  </div>

  <div class="page-frame">
    <!-- Ana sayfadaki header -->
    <header class="site-header" data-animate>
      <a class="site-header__logo" href="/" aria-label="Autoviseo">
        <img src="assets/images/logo-mark.svg" alt="" aria-hidden="true" />
        <span>Autoviseo</span>
      </a>

      <nav class="site-header__nav">
        <button class="site-header__toggle" aria-label="Menüyü aç/kapat" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>

        <ul class="site-header__links">
          <li><a href="/#services">Hizmetler</a></li>
          <li><a href="/#contact">İletişim</a></li>
        </ul>
      </nav>

      <div class="site-header__actions">
        <div class="language-switcher" role="group" aria-label="Dil seçimi">
          <span class="sr-only">Dil</span>
          <button class="language-switcher__btn is-active" type="button" data-lang="tr" aria-pressed="true">TR</button>
          <button class="language-switcher__btn" type="button" data-lang="en" aria-pressed="false">EN</button>
          <button class="language-switcher__btn" type="button" data-lang="fr" aria-pressed="false">FR</button>
        </div>
        <a class="button button--sm" href="/#contact">Ücretsiz Ön Analiz</a>
      </div>
    </header>

    <main class="login-main">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="/assets/images/logo.svg" alt="Autoviseo" class="login-logo" onerror="this.style.display='none'" />
        <h1 id="loginTitle" data-i18n="login.title">Giriş Yap</h1>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email" id="emailLabel" data-i18n="login.email">E-posta</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="ornek@firma.com"
          />
        </div>

        <div class="form-group">
          <label for="password" id="passwordLabel" data-i18n="login.password">Şifre</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="••••••••"
          />
        </div>

        <div class="form-error" id="errorMessage" style="display: none;"></div>

        <button type="submit" class="btn-primary btn-block" id="submitBtn">
          <span id="submitBtnText" data-i18n="login.submit">Giriş Yap</span>
        </button>
      </form>

      <div class="login-footer">
        <p>
          <a href="/" id="backLink" data-i18n="login.back">← Ana Sayfaya Dön</a>
        </p>
      </div>
    </div>
  </div>

    </main>
  </div>

  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/panel/i18n.js"></script>
  <script src="/assets/js/panel/auth.js"></script>
</body>
</html>
