<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap | Autoviseo</title>
  <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/panel.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="/assets/images/logo.svg" alt="Autoviseo" class="login-logo" onerror="this.style.display='none'" />
        <h1 data-i18n="login.title">Giriş Yap</h1>
        <p data-i18n="login.subtitle">WhatsApp Chatbot Yönetim Paneli</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email" data-i18n="login.email">E-posta</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            placeholder="ornek@firma.com"
          />
        </div>

        <div class="form-group">
          <label for="password" data-i18n="login.password">Şifre</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="••••••••"
          />
        </div>

        <div class="form-error" id="errorMessage" style="display: none;"></div>

        <button type="submit" class="btn-primary btn-block" id="submitBtn">
          <span data-i18n="login.submit">Giriş Yap</span>
        </button>
      </form>

      <div class="login-footer">
        <div class="language-selector">
          <button type="button" class="lang-btn" data-lang="tr">TR</button>
          <button type="button" class="lang-btn" data-lang="en">EN</button>
          <button type="button" class="lang-btn" data-lang="fr">FR</button>
        </div>
        <p>
          <a href="/" data-i18n="login.back">← Ana Sayfaya Dön</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/assets/js/panel/i18n.js"></script>
  <script src="/assets/js/panel/auth.js"></script>
</body>
</html>
